<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Product Page</title>
</head>
<body>
  <header class="page-header">
    <div class="wrapper">
      <div class="header-logo">
        <a href="index.html">My Store</a></div>
      <nav class="center-nav">
        <ul>
          <li><a href="category.html">New Arrivals</a></li>
          <li><a href="category.html">Men</a></li>
          <li><a href="category.html">Women</a></li>
          <li><a href="category.html">Sale</a></li>
        </ul>
      </nav>
      <div class="right-nav">
        <div class="search-box">
          <label for="search"><a href="search-results.html"><i class="fas fa-search"></i></a></label>
          <input type="search" id="search">
        </div>
        <div class="cart">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
          <span class="cart-items">0</span>
        </div>
      </div>
    </div>
  </header>

  <main class="detail-wrapper">
    <div class="product-section">
      <div class="product-image">
        <!-- <img src='images/nike3.jpg' alt="product-image" width="550" height="800"/>
        <img src="images/nike3.jpg" width="106" height="150" />
        <img src="images/nike3.jpg" width="106" height="150" />
        <img src="images/nike3.jpg" width="106" height="150" />
        <img src="images/nike3.jpg" width="106" height="150" />
        <img src="images/nike3.jpg" width="106" height="150" /> -->
      </div>
      <div class="product-detail">
        <h1 class="product-title"></h1>
        <p class="price"></p>
        <span class="product-reviews">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </span> 25 Reviews
        <hr>
        <form action="" method="">
          <div class="size-section">
            <label for="size">Size: </label>
            <select class="size-option" name="size" id="size">
              <option value="">Choose a Size</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="2xl">2XL</option>
            </select><br/>
            <div class="qty">
              <label for="qty">Quantity: </label>
              <input type="number" id="qty" name="qty" value="1" onchange="updatePrice(this.value)">
            </div>
          </div>

          <p class="description"></p>
          <input type="button" name="addToCart" value="Add to Cart" class="addCart">
        </form>



      </div>
    </div>
    <hr />
    <div class="review-section">
      <h1>Write a Review</h1>
      <span>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
      </span> From 25 Reviews
      <form class="review-form" action="index.html" method="post">

          <div class="">
            <input type="text" id="fname" placeholder="First Name">

            <input type="text" id="lname" placeholder="Last Name">
          </div>

          <label for="review">Review</label><br/>
          <textarea name="name" rows="8" cols="79" placeholder="What do you think?"></textarea>
          <input type="submit" name="submit" value="Submit">

      </form>
    </div>
  </main>

  <footer class="page-footer">
    <div class="wrapper">
      <div class="footer-col">
        <h2>Support</h2>
        <ul>
          <li><a href="#">Return Policy</a></li>
          <li><a href="#">Shipping FAQ</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h2>Product Menu</h2>
        <ul>
          <li><a href="#">Hoodies</a></li>
          <li><a href="#">Tees</a></li>
          <li><a href="#">Shorts</a></li>
          <li><a href="#">Joggings</a></li>
        </ul>
      </div>
      <div class="footer-col socials">
        <a href="#" class="fb"><i class="fab fa-facebook"></i></a>
        <a href="#" class="tw"><i class="fab fa-twitter"></i></a>
        <a href="#" class="gp"><i class="fab fa-google-plus"></i></a>
      </div>
      <div class="footer-col">
        <h2>My Store</h2>
        <p class="copy">&copy 2021. Web Development Project</p>
      </div>
    </div>
  </footer>

  <script src="js/productDetail.js"></script>

</body>
